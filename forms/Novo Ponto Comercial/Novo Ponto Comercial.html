<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script src="cep.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<!-- INFORMAÇÕES RELACIONADAS AOS DADOS DO REQUISITANTE DO PONTO COMERCIAL -->
			<div class="panel panel-danger">

				<div class="panel-heading">
					<h3 class="panel-title"><span class="fluigicon fluigicon-user icon-md"></span>Requisitante</h3>
				</div>
				<div class="panel-body">

					<div class="row">
						<div class="form-group col-md-3">
							<label for="nome">nome</label>
							<input type="text" name="nome" id="nome" class="form-control">
						</div>
						<div class="form-group col-md-3">
							<label for="email">email</label>
							<input type="email" name="email" id="email" class="form-control">
						</div>
						<div class="form-group col-md-3">
							<label for="telefone">telefone</label>
							<input type="text" name="telefone" id="telefone" class="form-control"
								mask="(00) 00000-0000">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-3">
							<label for="nascimento">nascimento</label>
							<input type="date" name="nascimento" id="nascimento" class="form-control">
						</div>

						<div class="form-group col-md-3">
							<label for="cpf">cpf</label>
							<input type="text" name="cpf" id="cpf" class="form-control" mask="000.000.000-00">
						</div>
					</div>


				</div>
			</div>

			<!-- INFORMAÇÕES RELACIONADAS AO TIPO DO PONTO COMERCIAL -->

			<div class="panel panel-danger">

				<div class="panel-heading">
					<h3 class="panel-title"><span class="flaticon flaticon-pin-map icon-md"></span>Ponto comercial</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="tipoPonto">Tipo do ponto comercial</label>
							<div class="radio">
								<select name="tipoPonto" id="tipoPonto">
									<option value="empty"></option>
									<option value="Restaurante">Restaurante</option>
									<option value="Escritorio">Escritório</option>
									<option value="Loja">Loja </option>
									<option value="Loja">Loja</option>
								</select>
							</div>
						</div>

						<div class="form-group col-md-3">
							<label>Dias de funcionamento</label>
							<div class="checkbox">
								<label><input type="checkbox" name="domingo">dom</label>
								<label><input type="checkbox" name="segunda">Seg</label>
								<label><input type="checkbox" name="terca">Ter</label>
								<label><input type="checkbox" name="quarta">quar</label>
								<label><input type="checkbox" name="quinta">quin</label>
								<label><input type="checkbox" name="sexta">sex</label>
								<label><input type="checkbox" name="sabado">sab</label>
							</div>
						</div>
					</div>

					<!-- INFORMAÇÕES RELACIONADAS AO ENDEREÇO -->

					<div class="row">
						<div class="form-group col-md-2">
							<label for="cep">Cep</label>
							<input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
						</div>

						<div class="form-group col-md-3">
							<label for="logradouro">Logradouro</label>
							<input type="text" name="logradouro" id="logradouro" class="form-control">
						</div>

						<div class="form-group col-md-1">
							<label for="numero">Número</label>
							<input type="text" name="numero" id="numero" class="form-control">
						</div>

						<div class="form-group col-md-3">
							<label for="bairro">Bairro</label>
							<input type="text" name="bairro" id="bairro" class="form-control">
						</div>

						<div class="form-group col-md-2">
							<label for="cidade">Cidade</label>
							<input type="text" name="cidade" id="cidade" class="form-control">
						</div>

						<div class="form-group col-md-1">
							<label for="estado">Estado</label>
							<input type="text" name="estado" id="estado" class="form-control">
						</div>

						<div class="form-group col-md-12">
							<label for="informacoes">informações adicionais</label>
							<textarea rows="5" name="informacoes" id="informacoes" class="form-control"></textarea>

						</div>

					</div>


				</div>
				<!-- INFORMAÇÕES RELACIONADAS AOS VALORES FINANCEIROS DO PONTO COMERCIAL -->
			</div>


			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title"><span class="fluigicon fluigicon-users icon-md"
							aria-hidden="true"></span>Responsáveis</h3>
				</div>
				<div class="panel-body">
					<table tablename="responsaveisTabela" class="table table-hover"
						addbuttonlabel="Adicionar responsáveis" addbuttonclass="btn btn-Danger">
						<thead>
							<tr>
								<td>Responsáveis</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input type="zoom" id="responsavel" name="responsavel" data-zoom="{ 								 
										'displayKey' : 'nome' ,								 
										'datasetId' : 'DSTeste-bruno',								 
										'placeholder' : 'Escolha o usuário',								 
										'fields' :[ { 'field' : 'metadata#id',								 
										'label' : 'ID'},								 
										{ 'field' :'nome',								 
										'label' : 'Nome',								 
										'standard' : 'true' },								 
										{ 'field' :'emial',								 
										'field' :'Email' } ] 
									}" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title"><span class="fluigicon fluigicon-money-circle icon-md"
							aria-hidden="true"></span>Financeiro</h3>
				</div>
				<div class="panel-body">
					<div class="row">

						<div class="form-group col-md-2">
							<label for="moeda">Moeda</label>
							<select name="moeda" id="moeda" class="form-control" dataset="dsMoedas" datasetkey="simbolo"
								datasetvalue="nomeMoeda">

							</select>
						</div>

						<div class="form-group col-md-2">
							<label for="valor">Valor</label>
							<input type="number" name="valor" id="valor" class="form-control">
						</div>

					</div>

				</div>
			</div>

		</form>
	</div>
</body>

</html>
